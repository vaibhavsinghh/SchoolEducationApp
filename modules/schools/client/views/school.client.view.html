     <form name="vm.schoolForm" ng-submit="vm.saveSchool(vm.schoolForm.$valid)" novalidate>

          <div class="form-group">
              <label>Name: </label>
              <input name="schoolName" type="text" ng-model="vm.school.schoolName" id="schoolName" class="form-control" placeholder="Enter school Name" required>
          </div>
          <div class="form-group">
              <label>District: </label>
              <select class="select form-control" id="districts" name="districts"ng-model="vm.school.districtId">
                <option value="" disabled selected>Select District</option>
                <option ng-repeat="option in vm.allDistricts" value="{{option._id}}">{{option.districtName}}</option>
              </select>
          </div>
          <div class="form-group" style="vertical-align:bottom">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>

      </form>

<!-- list of Categories -->
<div class="panel panel-default">
             <div class="panel-heading"><span class="lead">Schools</span></div>
             <div class="page-header">
             <div class="tablecontainer">
                 <table class="table table-bordered" datatable="ng">
                       <thead>
                           <tr>
                               <th>School Name</th>
                               <th>District Name</th>
                               <th width="20%"></th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="school in vm.allSchools"  >
                               <td><span ng-bind="school.schoolName"></span></td>
                               <td><span ng-bind="school.district.districtName"></span></td>
                               <td>
                              <a class="btn btn-primary" ng-click="editSchool(school)" >
                                 <i class="glyphicon glyphicon-edit"></i>
                               </a>
                               <a class="btn btn-primary-delete"  ng-click="deleteSchool(school)">
                                 <i class="glyphicon glyphicon-trash"></i>
                               </a>
                               </td>
                           </tr>
                       </tbody>
                     </table>
                 </div>
             </div>
<!-- end of List of forms -->
